<!DOCTYPE html>
<html lang="pt" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Starter Template · Bootstrap v5.3</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="agenda.js"></script>

    <meta name="theme-color" content="#712cf9">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: #0000001a;
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em #0000001a, inset 0 .125em .5em #00000026
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8
        }

        .bd-mode-toggle {
            z-index: 1500
        }

        .bd-mode-toggle .bi {
            width: 1em;
            height: 1em
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important
        }
    </style>
</head>

<body> 
    
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex justify-content-between align-items-center pb-3 mb-5 border-bottom"> 
            <strong>Sistema para Pet</strong> <a href="#">Login</a>
        </header>
        <main>
            <h1 class="text-body-emphasis">Agenda do Dia</h1>
          
            <div>
                <button class="btn btn-primary "  data-bs-toggle="modal" data-bs-target="#modal-cadastro">Novo Agendamento</button>
            </div>

            <div class=" flex-column flex-md-row p-4 gap-4 py-md-5 justify-content-center">
                <div id="agenda" class="list-group"> 
                
                </div>
            </div>
            
        </main>
        <footer class="pt-5 my-5 text-body-secondary border-top">
            Feita na Elaborata &middot; &copy; 2025 </footer>
    </div>

    <!-- Modal -->
<div class="modal fade" id="modal-cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de Agenda</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
            <label class="form-label">Nome</label>
            <input id="nome" type="text" class="form-control" />
            <div class="invalid-feedback">
                Esse campo é Obrigatório
            </div>
        </div>
        <div>
            <label class="form-label">Tutor</label>
            <input id="tutor" type="text" class="form-control" />
            <div class="invalid-feedback">
                Esse campo é Obrigatório
            </div>
        </div>
        <div>
            <label class="form-label">Data e Hora</label>
            <input id="datahora" type="datetime-local" class="form-control" />
            <div class="invalid-feedback">
                Esse campo é Obrigatório
            </div>
        </div>
        <div>
            <label class="form-label">Profissional</label>
            <select id="profissional" class="form-select">
                <option></option>
                <option>Paulo</option>
                <option>Pedro</option>
                <option>Ana</option>
            </select>
            <div class="invalid-feedback">
                Esse campo é Obrigatório
            </div>
        </div>
        <div>
            <label class="form-label">Serviço</label>
            <select id="servico" class="form-select">
                <option value=""></option>
                
            </select>
            <div class="invalid-feedback">
                Esse campo é Obrigatório
            </div>
        </div>
        <div>
            <label class="form-label">Valor</label>
            <input id="valor" type="text" class="form-control" />
            <div class="invalid-feedback">
                Esse campo é Obrigatório
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="bt-agendar" type="button" class="btn btn-primary">Agendar</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
